<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'OrÃ©al Beauty Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Adding Helvetica Now Display and Halesworth eText fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Helvetica+Now+Display:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Halesworth+eText:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fallback fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'OrÃ©al" class="logo" />
        <h1 class="site-title">Beauty Assistant</h1>
        <p class="site-subtitle">
          ðŸ’„ Personalized skincare and beauty recommendations
        </p>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Product Search -->
      <div class="search-section">
        <input
          id="productSearch"
          type="text"
          placeholder="Search products by name or keyword..."
        />
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routinesâ€¦"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>
          &copy; 2025
          <a href="https://www.loreal.com/en/" target="_blank" rel="noopener"
            >L'OrÃ©al</a
          >. All rights reserved.
        </p>
        <nav>
          <a
            href="https://www.loreal.com/en/group/global-privacy-policy/"
            target="_blank"
            rel="noopener"
            >Privacy Policy</a
          >
          <a
            href="https://www.loreal.com/en/term-of-use/"
            target="_blank"
            rel="noopener"
            >Terms of Use</a
          >
          <a
            href="https://www.instagram.com/lorealgroupe/"
            target="_blank"
            rel="noopener"
            >Contact</a
          >
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
